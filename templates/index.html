    <main class="container">
      <div id="registrationView" class="auth-form-container">
        <h2>Register</h2>
        <form class="auth-form" method="POST" id = "registrationForm">
          <input
            id="first_name"
            type="text"
            name="first_name"
            placeholder="First Name"
            
            minlength="3"
            maxlength="20"
          />
          <input
            id="last_name"
            type="text"
            name="last_name"
            placeholder="Last Name"
            
            minlength="3"
            maxlength="20"
          />
          <input
            id="nickname"
            type="text"
            name="nickname"
            placeholder="Nickname"
            
            minlength="3"
            maxlength="20"
          />
          <input
            id="age"
            type="number"
            name="age"
            placeholder="Age"
            
            minlength="1"
            maxlength="2"
          />
          <label for="gender">Gender:</label>
          <div>
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>
          </div>
          <div>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
          </div>
          <div>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Email"
            
            minlength="15"
            maxlength="30"
          />
          <input
            id="password"
            type="password"
            name="password"
            placeholder="Password"
            
            minlength="8"
            maxlength="20"
          />
          <button type="submit">Register</button>
        </form>
        <p class="auth-link">
          Already have an account? <a href="/login">Login</a>
        </p>
      </div>
    </main>
